<!doctype html>
<html>
  <head>
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="main">
        <h1>Hello World</h1>
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="entityList">
      {{#each}}
        {{#link-to controller.type this}}
        <li>{{name}}</li>
        {{/link-to}}
      {{/each}}
      <div>
        {{outlet}}      
        {{select-option-list name="Filter Options" options=filterOptions selected=selectedFilters}}
        {{select-option-list name="Sort Options" options=sortOptions selected=selectedSorts}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="entity">
      <h1>{{name}}</h1>
      <h2>{{description}}</h2>
    </script>


    <script type="text/x-handlebars" id="components/select-option">
      <label>{{input type="checkbox" checked=isSelected}} {{name}}</label>
    </script>

    <script type="text/x-handlebars" id="components/select-option-list">
      <h2>{{input type="checkbox" checked=hasSelectAll}} {{name}}</h2>
      {{#each options}}
        {{select-option name=name optionID=id PA_toggleSelected="toggleSelected"}}
      {{/each}}
    </script>

    <!-- JAVASCRIPT --> 
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
