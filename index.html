<!doctype html>
<html>
  <head>
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="main">
        <h1>Hello World</h1>
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="games">
      {{#each}}
        {{#link-to 'game' this}}
          <li>{{name}}</li>
        {{/link-to}}
      {{/each}}
      <div>
        {{outlet}}      
        {{filter-options filterOptions=filterOptions selected=selectedFilters}}
        {{sort-options sortOptions=sortOptions selected=selectedSorts}}
      </div>

    </script>

    <script type="text/x-handlebars" data-template-name="game">
      <h1>{{name}}</h1>
      <h2>{{description}}</h2>
    </script>

    <script type="text/x-handlebars" id="components/filter-options">
      <h2>{{input type="checkbox" checked=hasSelectAll}} Filter Options</h2>
      {{#each filterOptions}}
        {{filter-option name=name optionID=id PA_toggleSelected="toggleSelected"}}
      {{/each}}
    </script>

    <script type="text/x-handlebars" id="components/filter-option">
      <label>{{input type="checkbox" checked=isSelected}}{{name}}</label>
    </script>

    <script type="text/x-handlebars" id="components/sort-options">
      <h2>{{input type="checkbox" checked=hasSelectAll}} Sort Options</h2>
      {{#each sortOptions}}
        {{sort-option name=name optionID=id PA_toggleSelected="toggleSelected"}}
      {{/each}}
    </script>

    <script type="text/x-handlebars" id="components/sort-option">
      <label>{{input type="checkbox" checked=isSelected}}{{name}}</label>
    </script>


    <!-- JAVASCRIPT --> 
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
